<ion-view view-title="Les Exposants">
	<ion-content>
		<div ng-style="myStyle" style="text-align: center;">
			<button class="button tri button-light" ng-click="Tous()">
				Tous
			</button>
			<button class="button tri button-light" ng-click="humour()" >
				Humour
			</button>
			<button class="button tri button-light" ng-click="Beaute()">
				Beaut√©
			</button>
			<button class="button tri button-light" ng-click="Gaming()">
				Gaming
			</button>
			<button class="button tri button-light" ng-click="Sport()">
				Sport
			</button>
			<button class="button tri button-light" ng-click="Musique()">
				Musique
			</button>
			<button class="button tri button-light" ng-click="Education()">
				Education
			</button>
		</div>

		<div>

			<input type="text" placeholder="Recherche un Youtubeur ..." list="users" data-ng-model="task" ng-init="task=''" style="width: 100%; text-align: center;"/>

			<datalist id="users">
				<option data-ng-repeat="user in users" value="{{user.nom}}" />
			</datalist>
		</div>

		<div class="box">
			<div ng-style="myStyle" ng-click="modifyList(user.nom); changeColorPeople(user) ;myStyle={'background-color':user.color} ;StyleText={color:user.clr}" class="nom select" ng-repeat="user in users | orderBy:'nom'| filter:{display:1, nom:task}">
				<img ng-click="" class="img-responsive" class="img_youtubeur" src="../img/{{user.nom}}.jpg">
				<br/>
				<p ng-style="StyleText"> <strong>{{user.nom}}</strong> </p>
			</div>
		</div>
	</ion-content>
</ion-view>
