<ion-view view-title="test database">
    <ion-header-bar class="top">
        <h1 class="title">Items</h1>
        <button class="button button-icon ion-plus database" ng-click="addItem()">
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in items">
                {{item.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
