<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" >
      <div class="list  list-inset">
        <label class="item item-input">
          <!-- <span class="input-label">Email</span> -->
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <!-- <span class="input-label">Password</span> -->
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
         <!-- ==> --> <button class="button button-block button-positive" ng-click="inscription()">Creer un Compte</button>
          <!-- A FINIR -->
        </label>
      </div>

    </form>
  </ion-content>
</ion-modal-view>
